
{% extends "base.html" %}

{% block head_content %}
    <title>Adopta</title>
    
{% endblock%}

{% block container %}

    <div class="container">

        <div class="container p-4">
            <div class="row">
                {% for post in posts %}
                <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
                    <div class="card h-100 p-4">
                        <div class="media pt-3 pl-3 pb-1">
                            <a href="{% url 'users:detail' post.user.username %}">
        
                                <img class="mr-3 rounded-circle" height="35" src="{{ post.profile.picture.url }}" alt="{{ post.user.get_full_name }}">
                            </a>
                            <div class="media-body">
                                <p style="margin-top: 5px;">{{ post.user.get_full_name  }}</p>
                            </div>
                        </div>
        

                       
                        <img style="width: auto; height: 275px; object-fit: contain;" lass="card-img-top" src="{{ post.photo.url }}" alt="{{ post.title }}">
                        <br>
                        <p class="ml-2 mt-0 mb-6">
                           <p>{{ post.category }}</p>
                <p>{{ post.description }}</p>
                <p>{{ post.profile.phone_number }}</p>
                        </p>
                    <h2 style="font-weight: 100; justify-content: center; text-align: center;">
                    <a href="{% url 'users:report' %}" class="ml-5 btn btn-sm btn-danger">
                        Reportar
                    </a>
                </h2>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>


 
   {% include 'pagination.html' %}     
{% endblock %}
