{% extends "users/base.html" %}

{% block head_content %}
<title>Sign in</title>
{% endblock %}

{% block container %}

    {% if error %}
    <p class="alert alert-danger">{{ error }}</p>    
    {% endif %}
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" id="" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" id="" placeholder="Password">
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in!</button>
    </form>
    <p class="mt-4">¿No tienes una cuenta?
        <a href="{% url 'users:signup' %}">Registrate aquí!!</a>
    </p>
{% endblock %}
