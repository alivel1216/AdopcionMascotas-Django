<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Iniciar Sesion</a>
                    <a class="nav-link active" aria-current="page" href="#">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <div style="border-style:solid;">
        <img src="logo.jpg" style="width: 100px;height: 100px;" class="img-thumbnail " alt="...">


        <span class="nav-link active textoarr" aria-current="page" href="#">Dar en adopcion</span>
        <span class="nav-link active textoarr" aria-current="page" href="#">Guia de adopcion</span>

    </div>
    <div class="imagen1">
        <img src="slider.jpg" class="img-fluid largo" alt="...">
    </div>

    <div class="busqueda">
        <span class="display-5 bus">Tipo de Mascota</span>
        <form action="#">
            <input list="categorias" name="categoria">
            <datalist id="categorias">
                <option value="Perro">
                <option value="Gato">
                <option value="Hamster">
                <option value="Pajaro">
                <option value="Safari">
            </datalist>
            <input type="submit">
        </form>
    </div>
    <p class="display-1 resultados">Resultados</p>

    <div>
        <div class="container p-4">
            <div class="row">

                <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
                    <div class="card h-100 p-4">
                        <img src="#" class="card-img-top" alt="imagen"
                            style="width: auto; height: 275px; object-fit: contain;">
                        <br>
                        <h4>Titulo</h4>
                        <p class="text-muted">Descripcioo</p>
                        <p>algo</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="paginacion">

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <!-- {% if movies.has_previous %} -->
                    <li class="page-item">
                        <a class="page-link" href="?page={{ movies.previous_page_number }}">Previous</a>
                    </li>
                    <!-- {% else %} -->
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <!-- {% endif %} -->

                    <!-- {% if movies.number|add:'-4' > 1 %} -->
                    <li class="page-item"><a class="page-link" href="?page={{ movies.number|add:'-5' }}">&hellip;</a>
                    </li>
                    <!-- {% endif %} -->

                    <!-- {% for i in movies.paginator.page_range %} -->
                    <!-- {% if movies.number == i %} -->
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">
                            <!-- {{ i }} -->
                            <span class="sr-only">(current)</span>
                        </span>
                    </li>
                    <!-- {% elif i > movies.number|add:'-5' and i < movies.number|add:'5' %} -->
                    <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
                    <!-- {% endif %} -->
                    <!-- {% endfor %} -->

                    <!-- {% if movies.paginator.num_pages > movies.number|add:'4' %} -->
                    <li class="page-item"><a class="page-link" href="?page={{ movies.number|add:'5' }}">&hellip;</a>
                    </li>
                    <!-- {% endif %} -->

                    <!-- {% if movies.has_next %} -->
                    <li class="page-item">
                        <a class="page-link" href="?page={{ movies.next_page_number }}">Next</a>
                    </li>
                    <!-- {% else %} -->
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Next</a>
                    </li>
                    <!-- {% endif %} -->
                </ul>
            </nav>

        </div>
        <div class="pie">
            <img src="Logo_ESPE.png" class="trans" style="width: 100px;height: 100px;" class="img-thumbnail " alt="...">

        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
</body>

</html>
